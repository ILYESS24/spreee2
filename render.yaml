services:
  - type: web
    name: spree-commerce
    env: ruby
    buildCommand: bundle install && bundle exec rails assets:precompile
    startCommand: bundle exec rails server -p $PORT
    plan: free
    region: oregon
    envVars:
      - key: RAILS_ENV
        value: production
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: spree-db
          property: connectionString

databases:
  - name: spree-db
    plan: free

